海外网7月23日电 当地时间22日晚，美国俄勒冈州波特兰市市长被美国联邦执法人员发射的催泪弹击中。

　　据美联社、《纽约时报》报道，波特兰市市长泰德·惠勒被击中时正站在联邦法院的围栏前。惠勒说，这是他第一次被催泪弹击中，有点头晕和咳嗽，他戴上了护目镜，并喝了点水，继续留在原地。惠勒谴责联邦执法人员说，使用催泪弹让他感到愤怒，认为没有任何理由做出这样的反应，“我不想撒谎，这很疼，让人呼吸困难。”惠勒称这是联邦官员的“过分反应”，而不是一种缓和局势的策略，“现在必须停止了”。

　　惠勒对聚集在市中心联邦法院附近的数百人说：“我想感谢你们站出来反对特朗普政府占领这座城市。这很重要，因为这不仅仅发生在波特兰。我们正站在前线。”
